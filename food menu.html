<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="food menu.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>DOGGIE PAWS CAFE</h1>
        <p class="established">Est. 2020</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Wet Noms</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Glacier Water</p><p class="price">Fwee!</p>
          </article>
          <article class="item">
            <p class="flavor">Pup Cup</p><p class="price">1.00</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hooman Spicy Water (12oz can)</p><p class="price">1.00</p>
          </article>
          <article class="item">
            <p class="flavor">Hooman Forbiden Hot (Mocha)</p><p class="price">3.00</p>
          </article>
        </section>
        <section>
          <h2>Nom Noms</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Meat Stick</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Crunchy Stick</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Bagel</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.linkedin.com/in/joebanks1" target="_blank">Visit My Hooman</a>
        </p>
        <p class="address">Don't Trust The Cat.</p>
      </footer>
    </div>
  </body>
</html>
